name: Trigger auto deployment for pioneers-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ ci-cd ]
    paths:
    - '**'
    - '.github/workflows/pioneers-api-AutoDeployTrigger-527316fb-b8b5-448b-a956-3a31ef3ca12d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PIONEERSAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PIONEERSAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PIONEERSAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Containerfile
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: "docker.io"
          registryUsername: ${{ secrets.PIONEERSAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PIONEERSAPI_REGISTRY_PASSWORD }}
          containerAppName: pioneers-api
          resourceGroup: pioneer
          imageToBuild: "docker.io"/pioneers-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


