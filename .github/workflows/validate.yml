name: Validate Code Quality

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]
    workflow_dispatch:

jobs:
    test-and-lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Check Formatting
              run: npm run format:check

            - name: Run Linter
              run: npm run lint

            - name: TypeScript Type Check
              run: npm run type:check

            - name: Run Tests
              run: npm test
